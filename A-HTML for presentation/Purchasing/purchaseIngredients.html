<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
        />
        <title>Purchase Ingredients</title>
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css">
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>

    <body>
        <div class="bg-light p-3" style="height: 100vh;">
            <div class="card border-3 " style="border-bottom-color: #0d6efd">
                <div class="card-body rounded row">
                    <h3 class="col text-secondary">Purchase Ingredients</h3>
                    <a href="purchasingCreatePurchasedIngredient.html" class="col text-end pt-1">
                                <button class="btn btn-m bg-info">
                                    <i class="fa-solid fa-circle-plus"></i>
                                    Create Purchase Ingredient
                                </button>
                             </a>
                </div>
            </div>
            <div class="row"></div>

                <div class="col-md-12 mt-3">
                    <div class="card">
                        <div class="card-body overflow-auto rounded" style="height: 75vh">
                            
                            
                            <div class="table-responsive rounded">
                                <table class="table overflow-auto ">
                                    <thead>
                                        <tr class="bg-secondary bg-gradient">
                                            <th class="text-center">Name</th>
                                            <th class="text-center">System Ingredient</th>
                                            <th class="text-center">Quantity per Stock</th>
                                            <th class="text-center">UOM</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Coke Litro</td>
                                            <td class="text-center">Coke</td>
                                            <td class="text-center">1</td>
                                            <td class="text-center">L</td>
                                        </tr>

                                        <tr>
                                            <td>Coke Solo</td>
                                            <td class="text-center">Coke</td>
                                            <td class="text-center">200</td>
                                            <td class="text-center">ml</td>
                                        </tr>

                                        <tr>
                                            <td>1L Bear Brand Milk<br /></td>
                                            <td class="text-center">Milk</td>
                                            <td class="text-center">1</td>
                                            <td class="text-center">L</td>
                                        </tr>

                                        <tr>
                                            <td>200ml Cowhead Milk<br /></td>
                                            <td class="text-center">Milk</td>
                                            <td class="text-center">200</td>
                                            <td class="text-center">ml</td>
                                        </tr>

                                        <tr>
                                            <td>200g Jamaican Coffee Beans Pouch</td>
                                            <td class="text-center">Coffee Beans</td>
                                            <td class="text-center">200</td>
                                            <td class="text-center">g</td>
                                        </tr>
                                        
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>

            </div>
        </div>

       
    </body>
</html>
