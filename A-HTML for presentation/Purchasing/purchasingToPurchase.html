<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
        />
        <title>To Purchase</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css">
    </head>

    <body>
        <div class="bg-light p-3" style="height: 100vh;">
            <div class="card border-3 " style="border-bottom-color: #0d6efd">
                <div class="card-body rounded">
                    <h3 class="text-secondary">To Purchase</h3>
                </div>
            </div>


            <div class="mt-3">
                <div class="card">
                    <div class="card-body overflow-auto rounded" style="height: 65vh">
                        <h2>Ingredients low on stock</h2>
                        <div class="table-responsive rounded">
                            <table class="table overflow-auto">
                                <thead>
                                    <tr class="bg-secondary bg-linear-gradien, text-light" >
                                        <th class="text-center">Ingredient</th>
                                        <th class="text-center">Quantity per Stock</th>
                                        <th class="text-center">Unit Of Measurement</th>
                                        <th class="text-center">Reorder Point</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="text-center">Coke</td>
                                        <td class="text-center">1</td>
                                        <td class="text-center">L</td>
                                        <td class="text-center">2</td>
                                    </tr>

                                    <tr>
                                        <td class="text-center">Cheese<br /></td>
                                        <td class="text-center">200</td>
                                        <td class="text-center">g</td>
                                        <td class="text-center">5</td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div> 
                    </div>
                </div>
            </div>

            <div class="print-button mt-3 float-end">
                <button class="btn btn-secondary" type="submit">
                    <i class="fa-solid fa-print"></i> Print
                </button>
            </div>

        </div>

       
    </body>
</html>
