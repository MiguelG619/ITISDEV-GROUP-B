<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Orders</title>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<title>Purchasing</title>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <div class="container-fluid">
        <a class="navbar-brand"><img src="navbarlogo.png" style="width: 150px; height: 50px; object-fit: contain" alt="LOGO"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav collpase navbar-collapse me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/f//">To-Purchase</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/f//">Purchase Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/f//">Purchased Ingredients</a>
                </li>

            </ul>
            <form action="/f/contain/search" class="collapse navbar-collapse" method="get" class="d-flex" style="gap: 4px">
                <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-info" type="submit"><strong>Search</strong></button>

</nav>

  <!-- Left column Orders -->
  <div class="bg-light p-3 row vw-100">
    <div class="col-sm-8 ">
      <section>
        <div class="card pb-3 mb-3 border-3 " style="border-bottom-color: #0d6efd">
          <div class="card-body rounded text-right row" style="height: 9vh;">
            <span class="col">
              <h3 class="text-secondary">Purchased Ingredient</h3>
            </span>
            <span class="createPurchasedIngredient text-end col fs-6 pt-1">
              <a href="purchasingCreatePurchasedIngredient.html">
                <button class=" btn btn-m bg-info">
                  <i class="fa-solid fa-circle-plus"></i>
                  Create Purchased Ingredient
                </button>
              </a>
            </span>
          </div>
        </div>
      </section>
      
      <section class="menu">
        <div class="row  row-cols-md-3 g-2">
          <div class="col">
            <div class="card rounded" onclick="orderAdd('Spaghetti'); this.onclick=null;">
              <div class="card-body">
                <h5 class="card-title text-center" >Cheese</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card rounded" onclick="orderAdd('Lumpia');this.onclick=null;">
              <div class="card-body" >
                <h5 class="card-title text-center">Butter</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card rounded" onclick="orderAdd('Fried Chicken'); this.onclick=null;">
              <div class="card-body">
                <h5 class="card-title text-center">Pasta</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card rounded" onclick="orderAdd('Palabok'); this.onclick=null;"> 
              <div class="card-body">
                <h5 class="card-title text-center">Coke</h5>
              </div>
            </div>
          </div>
        </div>
      </section>
      </div>




    <!-- Right Column Cart -->
    <div class="col-sm-4">
      <div class="card overflow-auto" style="height: 79vh;">
        <div class="card-body rounded">
          <h5>Purchased</h5>
          <hr>
          <ul id="order-list row" class="list-unstyled">
            <li class="row">
              <div class="col-5 mb-3">
                <div class="fs-6">Coke</div>
              </div>
              <div class="col-5"><input type="number" min="0" class="col-4"></div>
              <div class="fs-4 col">
                <i class="fa-regular fa-trash-xmark"></i>
              </div>
              <hr>
            </li>
            <li class="row">
              <div class="col-5 mb-3">
                <div class="fs-6">Pasta</div>
              </div>
              <div class="col-5">
                <input type="number" min="0" class="col-4">
              </div>
              <div class="fs-4 col">
                <i class="fa-regular fa-trash-xmark"></i>
              </div> 
              <hr>
            </li>
            <li class="row">
              <div class="col-5 mb-3">
                <div class="fs-6">Cheese</div>
              </div>
              <div class="col-5"><input type="number" min="0" class="col-4"></div>
              <div class="fs-4 col">
                <i class="fa-regular fa-trash-xmark"></i>
              </div>
              <hr>
            </li>
            <li class="row">
              <div class="col-5 mb-3">
                <div class="fs-6">Butter</div>
              </div>
              <div class="col-5"><input type="number" min="0" class="col-4"></div>
              <div class="fs-4 col">
                <i class="fa-regular fa-trash-xmark"></i>
              </div>
              <hr>
            </li>
          </ul>
        </div>
      </div>

      <div class="card">
        <div class="card-body rounded">
          <button class="w-100 btn btn-lg bg-primary text-light">Receive Purchase</button>
        </div>
      </div>
    </div>
  </div>

  </script>
